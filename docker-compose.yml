# docker-compose.yml
version: "3.8"

services:
  postgres:
    image: postgres:14
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  wikijs:
    build:
      context: ./wikilia
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - DB_TYPE
      - DB_HOST
      - DB_PORT
      - DB_USER
      - DB_PASS
      - DB_NAME
      - UPGRADE_EXTENSIONS
      - WIKI_SHARED_SECRET
      - LOG_LEVEL
      - DEBUG
      - NODE_ENV
    depends_on:
      - postgres
    volumes:
      - ./wikilia:/wiki
      - wikijs_node_modules:/wiki/node_modules

volumes:
  pgdata:
  wikijs_node_modules:
